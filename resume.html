        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
        .resume-container {
            padding: 2rem;
            max-width: 1200px;
            margin: auto;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å—Ç—Ä–æ–∫–∏ —Å –∑–∞–≥–æ–ª–æ–≤–∫–æ–º –∏ –∫–Ω–æ–ø–∫–∞–º–∏ */
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            margin-bottom: 2rem;
        }

        /* –°—Ç–∏–ª–∏ –∑–∞–≥–æ–ª–æ–≤–∫–∞ */
        .my-heading {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
            white-space: nowrap;
            color: #2c3e50;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –∫–Ω–æ–ø–æ–∫ */
        .resume-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 0rem;
        }

        /* –°—Ç–∏–ª–∏ –∫–Ω–æ–ø–∫–∏ –ø–µ—á–∞—Ç–∏ */
        .btn-print {
            background: linear-gradient(135deg, #00b4ab, #006e72);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* –°—Ç–∏–ª–∏ –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥" */
        .btn-back {
            text-decoration: none;
            background: linear-gradient(135deg, #00b4ab, #006e72);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç—ã –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        .btn-print:hover,
        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è PDF-–∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
        .pdf-container {
            margin-top: 2rem;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .header-row {
                flex-direction: column;
                text-align: center;
            }
            
            .my-heading {
                position: static;
                transform: none;
                margin-bottom: 1.5rem;
            }
            
            .resume-buttons {
                flex-direction: column;
                gap: 1rem;
            }
            
            .btn-print,
            .btn-back {
                width: 70%;
                max-width: none;
                margin: 0 auto; /* –î–æ–±–∞–≤–ª—è–µ–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–µ –æ—Ç—Å—Ç—É–ø—ã */
                text-align: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º —Ç–µ–∫—Å—Ç –≤–Ω—É—Ç—Ä–∏ –∫–Ω–æ–ø–æ–∫ */
                display: flex; /* –î–µ–ª–∞–µ–º –∫–Ω–æ–ø–∫–∏ —Ñ–ª–µ–∫—Å-–∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞–º–∏ */
                justify-content: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏ */
                align-items: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ */
            }
        }

        /* –°–∫—Ä—ã—Ç–∏–µ –∫–Ω–æ–ø–æ–∫ –ø—Ä–∏ –ø–µ—á–∞—Ç–∏ */
        @media print {
            .resume-buttons {
                display: none;
            }
            
            .pdf-container {
                border: none;
            }
        }
    </style>
</head>
