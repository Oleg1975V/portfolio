<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мое резюме</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Основные стили контейнера */
        .resume-container {
            padding: 2rem;
            max-width: 1200px;
            margin: auto;
        }

        /* Стили для строки с заголовком и кнопками */
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            margin-bottom: 2rem;
        }

        /* Стили заголовка */
        .my-heading {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
            white-space: nowrap;
            color: #2c3e50;
        }

        /* Стили для контейнера кнопок */
        .resume-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 0rem;
        }

        /* Стили кнопки печати */
        .btn-print {
            background: linear-gradient(135deg, #00b4ab, #006e72);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Стили кнопки "Назад" */
        .btn-back {
            text-decoration: none;
            background: linear-gradient(135deg, #00b4ab, #006e72);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Эффекты при наведении */
        .btn-print:hover,
        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        /* Стили для PDF-контейнера */
        .pdf-container {
            margin-top: 2rem;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .header-row {
                flex-direction: column;
                text-align: center;
            }
            
            .my-heading {
                position: static;
                transform: none;
                margin-bottom: 1.5rem;
            }
            
            .resume-buttons {
                flex-direction: column;
                gap: 1rem;
            }
            
            .btn-print,
            .btn-back {
                width: 70%;
                max-width: none;
                margin: 0 auto; /* Добавляем автоматические отступы */
                text-align: center; /* Центрируем текст внутри кнопок */
                display: flex; /* Делаем кнопки флекс-контейнерами */
                justify-content: center; /* Центрируем содержимое по горизонтали */
                align-items: center; /* Центрируем содержимое по вертикали */
            }
        }

        /* Скрытие кнопок при печати */
        @media print {
            .resume-buttons {
                display: none;
            }
            
            .pdf-container {
                border: none;
            }
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <iframe 
            src="https://drive.google.com/file/d/1RFcefMAt34cWWOFOwCktXeGVUendzcF0/preview" 
            width="100%" 
            height="800px"
            style="border: none;"
            allow="autoplay"
        >
            Ваш браузер не поддерживает PDF. 
            <a href="https://drive.google.com/file/d/1RFcefMAt34cWWOFOwCktXeGVUendzcF0/view?usp=sharing">
                Скачайте резюме
            </a>
        </iframe>
    </div>
</body>
</html>
